<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>siperpus</title>
</head>
<body>
    <h3 class="d-flex justify-content-center mt-2">
        <b>
            Tambah buku
        </b>
    </h3>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
            <form action="" method="">
                <div class="mt-2 d-flex">
                    <label for="judul" class="form-label col-1">Judul</label>
                    <input type="text" class="form-control" id="judul" name="judul" required maxlength="10">
                </div>
                <div class="mt-2 d-flex">
                    <label for="isbn" class="form-label col-1">ISBN</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" required maxlength="10">
                </div>
                <div class="mt-2 d-flex">
                <label for="genre" class="form-label col-1">Genre</label>
                    <select class="form-select" id="genre" required>
                        <option value="Fiksi">Fiksi</option>
                        <option value="Action">Action</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Novel">Novel</option>
                    </select>
                </div>
                <div class="mt-2 d-flex">
                    <label for="pengarang" class="form-label col-1">Pengarang</label>
                    <input type="text" class="form-control" id="pengarang" name="pengarang" required maxlength="10">
                </div>
                <div class="mt-2 d-flex">
                    <label for="penerbit" class="form-label col-1">Penerbit</label>
                    <input type="text" class="form-control" id="penerbit" name="penerbit" required>
                </div>
                <div class="mt-2 d-flex">
                    <label for="tahun_terbit" class="form-label col-1">Tahun Terbit</label>
                    <input type="number" class="form-control" id="tahun_terbit" name="tahun_terbit" required min="0" max="9999">
                    <label class="col-10"></label>
                </div>
                <div class="mt-2 d-flex">
                    <label for="jumlah_tersedia" class="form-label col-1">Jumlah Tersedia</label>
                    <input type="number" class="form-control" id="jumlah_tersedia" name="jumlah_tersedia" required  maxlength="10">
                    <label class="col-10"></label>
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                    <button type="submit" class="btn btn-outline-danger">Batal</button>
                    
                </div>
            </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
